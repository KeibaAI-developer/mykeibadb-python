name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: mykeibadb-python-${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          mykeibadb-python-${{ runner.os }}-pip-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run isort check
      run: |
        echo "::group::isort check"
        isort --profile=black --line-length=100 --check-only --diff \
          mykeibadb/ \
          tests/
        echo "::endgroup::"

    - name: Run flake8
      run: |
        echo "::group::flake8 check"
        flake8 \
          mykeibadb/ \
          tests/ \
          --max-line-length=100 \
          --ignore=E203,W503,ANN101,ANN204,ANN401,D105,D107,D403,D415,DAR101,DAR201 \
          --select=E,W,F,N,D \
          --docstring-convention=google \
          --statistics
        echo "::endgroup::"

    - name: Run mypy
      run: |
        echo "::group::mypy check"
        mypy mykeibadb/
        echo "::endgroup::"

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mykeibadb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: mykeibadb-python-test-${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          mykeibadb-python-test-${{ runner.os }}-pip-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run unit tests
      run: |
        pytest tests/unit -v --cov=mykeibadb --cov-report=xml --cov-report=term-missing

    # 統合テスト実装後に有効化
    # - name: Run integration tests
    #   run: |
    #     pytest tests/integration -v --cov=mykeibadb --cov-append --cov-report=xml --cov-report=term-missing
    #   env:
    #     DB_HOST: localhost
    #     DB_PORT: 5432
    #     DB_NAME: mykeibadb_test
    #     DB_USER: postgres
    #     DB_PASSWORD: postgres

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
