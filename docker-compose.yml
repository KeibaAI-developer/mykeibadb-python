services:
  mykeibadb-python:
    build: .
    container_name: mykeibadb-python-dev
    working_dir: /mykeibadb-python
    volumes:
      # プロジェクト全体をマウント
      - .:/mykeibadb-python

    # 環境変数
    environment:
      - PYTHONPATH=/mykeibadb-python

    # 外部ホスト（Windows）への接続を有効化
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # コンテナを起動したままにする
    tty: true
    stdin_open: true

    # デフォルトコマンド
    command: /bin/bash
